on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n myacrs2022 -g myacrs20229983-rg --location "Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n myacrs2022 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n myacrs2022 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n myacrs2022 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: myacrs2022.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t myacrs2022.azurecr.io/myadks:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push myacrs2022.azurecr.io/myadks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_myadks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep myadks9974 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace myadks9974`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: myadks9974
        container-registry-url: myacrs2022.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: myadksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: myadks9974
        manifests: |
          manifests/deployment-2.yml
          manifests/service-2.yml
        images: |
          myacrs2022.azurecr.io/myadks:${{ github.sha }}
        imagepullsecrets: |
          myadksdockerauth   
